<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Rock, paper, or scissors?</div>
    <div class="button-container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="announcer">Pick a button!</div>
    <div class="scoreboard">
        <div class="human-scoreboard">
            <div class="human-label">You</div>
            <div class="human-score">0</div>
        </div>
        <div class="computer-scoreboard">
            <div class="computer-label">Computer</div>
            <div class="computer-score">0</div>
        </div>
    </div>

</body>
</html>
